<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.scss" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main class="todo">
      <header class="todo-header">
        <div class="">
          <h1 class="todo-pri-heading">todo</h1>
          <div class="todo-theme-switcher">
            <img
              src="../images/icon-moon.svg"
              alt="dark-theme"
              class="todo-theme-img todo-theme-dark"
            />
            <img
              src="../images/icon-sun.svg"
              alt="light-theme"
              class="todo-theme-img todo-theme-light"
            />
          </div>
        </div>
        <div class="todo-input-box">
          <input
            type="text"
            placeholder="Create a new todo..."
            class="todo-input"
          />
        </div>
      </header>
      <div class="todo-new-container">
        <div class="todo-status-box">
          <p class="todo-items-left">0 items left</p>
          <div class="todo-toggle-box">
            <button class="todo-toggle todo-show-all" href="#">All</button>
            <button class="todo-toggle todo-show-active" href="#">
              Active
            </button>
            <button class="todo-toggle todo-show-completed" href="#">
              Completed
            </button>
          </div>
          <button href="#" class="todo-clear-completed">Clear Completed</button>
        </div>
      </div>
      <footer>
        <p class="todo-footer-txt">Drag and drop to reorder list</p>
      </footer>
    </main>
  </body>
</html>
